name: Deploy to GitHub Pages

on:
  push:
    branches: [ github-pages, main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Copy website files to root
        run: |
          # Copy website files to the root directory for GitHub Pages
          cp -r .website/* .
          # Create a simple index.html if it doesn't exist
          if [ ! -f index.html ]; then
            echo "No index.html found, creating a basic one"
            echo '<!DOCTYPE html><html><head><title>SetupX Linux Server</title></head><body><h1>SetupX Linux Server</h1><p>Website coming soon...</p></body></html>' > index.html
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
